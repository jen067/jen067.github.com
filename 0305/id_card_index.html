<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>無標題文件</title>
    <style>
        body {
            text-align: center;
            background-color:#f6f6f6;
        }
        .outer-table {
            width: 60%;
            border: 1px solid black;
            border-radius: 10px;
            border-spacing: 30px;
            background-color:white;
            vertical-align:middle;
        }

        td, th {
            border: 1px solid black;
            padding: 10px; 
            background-color:white;
        }

        th {
            width: 40%;
        }
    </style>
</head>
<body>
    <div>
        <table class="outer-table">
            <tr>
                <th rowspan="3">&nbsp;</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Smith</td>
            </tr>
            <tr>
                <td>Jackson</td>
            </tr>
        </table>
    </div>
</body>
</html>
